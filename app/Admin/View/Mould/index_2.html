    <script type="text/javascript">
      jQuery.support.cors=true;

      //获取列表
      function _ajax_list_device(Line, Banci, Date1, Date2, Remarks, RepairCharger, Status, OrderType){
          var grid_data;
          $.ajax({
              async:false,
              type:'get',
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=4016',
              data: {
                  'Line':Line,
                  'Banci':Banci,
                  'Date1':Date1,
                  'Date2':Date2,
                  'Remarks':Remarks,
                  'RepairCharger':RepairCharger,
                  'Status':Status,
                  'OrderType':OrderType
              },
              dataType : 'json',
              success  : function(json) {
                  if(json.code==0){
                      grid_data=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {
                  layer.msg(json.msg);
              }
          });
          return grid_data;
      }

      //获取终修负责人列表
      function _ajax_get_repare_people(TypeID){
          var first_people_phone;
          $.ajax({
              async:false,
              type:'get',
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=40122&MouldID='+TypeID,
              dataType : 'json',
              success  : function(json) {
                console.log(2222);
                console.log(json);
                  if(json.code==0){

                      //派工
                      var str_1="";
                      $.each(json.data, function(key, value) {
                          str_1+="<option value='"+value.M_ChargePerson+"' data-phone='"+value.ChargerPhone+"'>"+value.M_ChargePerson+"</option>";
                      });
                      $('.RepairCharger_select.RepairCharger').html(str_1);


                      //工位
                      var str_2="";
                      var i=0;
                      $.each(json.data, function(key, value) {
                          if(i==0){
                              first_people_phone=value.ChargerPhone;
                              i++;
                          }


                          str_2+="<option value='"+value.M_ChargePerson+"' data-phone='"+value.ChargerPhone+"'>"+value.M_ChargePerson+"</option>";
                      });
                      $('.gongxu_row.editing .RepairCharger_select.change_phone').last().html(str_2);

                      layui.form().render();
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {
                  layer.msg(json.msg);
              }
          });
          console.log(first_people_phone);
          return first_people_phone;
      }





      function statusFormatter(cellvalue, options, rowdata){
          if (cellvalue == "已删除"){
              return '<span class="label label-default" style="background-color:red!important;">'+cellvalue+'</span>';
          }
          if (cellvalue == "已关闭"){
              return '<span class="label label-default" style="background-color:green!important;">'+cellvalue+'</span>';
          }
          if (cellvalue == "未派工"){
              return '<span class="label label-default">'+cellvalue+'</span>';
          }
          if (cellvalue == "已取消"){
              return '<span class="label label-default" style="background-color:yellow!important;color:black;">'+cellvalue+'</span>';
          }
          if (cellvalue == "已派工"){
              return '<span class="label label-default">'+cellvalue+'</span>';
          }
          if (cellvalue == "维修已确认"){
              return '<span class="label label-default">'+cellvalue+'</span>';
          }
          if (cellvalue == "维修工程师和主管已确认"){
              return '<span class="label label-default">'+cellvalue+'</span>';
          }
          if (cellvalue == "生产已确认"){
              return '<span class="label label-default" style="background-color:green!important;">'+cellvalue+'</span>';
          }
      }

      function Init_GridTable(Status){




        var Line=$('#search_table .Line').val();
        var Banci=$('#search_table .Banci').val();
        var Date1=$('#search_table .Date1').val();
        var Date2=$('#search_table .Date2').val();
        var Remarks=$('#search_table .Remarks').val();
        var RepairCharger=$('#search_table .RepairCharger').val();
        var Status=Status;
        var OrderType=$('#search_table .OrderType').val();

        var grid_data=_ajax_list_device(Line, Banci, Date1, Date2, Remarks, RepairCharger, Status, OrderType);

        if(Status=='未完成'){
            var _PlanCompleteTime_hidden_=false;
            var _Check2Time_hidden_=true;
            var _RejectTime_hidden_=true;
        }else if(Status=='已完成'){

            var _Check2Time_hidden_=false;
            var _RejectTime_hidden_=true;
        }else if(Status=='回收站'){

            var _Check2Time_hidden_=true;
            var _RejectTime_hidden_=false;
        }

        $('#home').html('<table id="grid-table"></table><div id="grid-pager"></div>');
        $(grid_selector).jqGrid({
          data: grid_data,
          datatype: "local",
          height: 430,

          colNames:['ID','ProblemID','是否派工','是否删除','TypeID', 'IsCheck1', 'IsCheck2', 'IsCheck3', 'ChargerPhone',
                    '产线', '班次','工单类型','模具名称', '模具编号' ,'工位' , '停线类型','创建人','维修人','创建日期','计划完成时间',
                    '完成时间','删除时间','维修确认','维修工程师/主管确认','生产确认','状态','操作'],
          colModel:[
            {name:'WorkOrderID',index:'WorkOrderID',  sorttype:"int",align : "center", hidden: true},
            {name:'ProblemID',index:'ProblemID',  sorttype:"int",align : "center", hidden: true},
            {name:'IsDispatched',index:'IsDispatched',  sorttype:"int",align : "center", hidden: true},
            {name:'IsReject',index:'IsReject',  sorttype:"int",align : "center", hidden: true},
            {name:'TypeID',index:'TypeID',  sorttype:"int",align : "center", hidden: true},
            {name:'IsCheck1',index:'IsCheck1',  sorttype:"int",align : "center", hidden: true},
            {name:'IsCheck2',index:'IsCheck2',  sorttype:"int",align : "center", hidden: true},
            {name:'IsCheck3',index:'IsCheck3',  sorttype:"int",align : "center", hidden: true},
            {name:'ChargerPhone',index:'ChargerPhone', align : "center", hidden: true},


            {name:'Line',index:'Line', align : "center"},
            {name:'Banci',index:'Banci', align : "center"},
            {name:'OrderType',index:'OrderType',align : "center"},
            {name:'TypeName',index:'TypeName',align : "center"},
            {name:'TypeNO',index:'TypeNO',align : "center"},
            {name:'Type2Name',index:'Type2Name',align : "center"},
            {name:'StopDescribe',index:'StopDescribe',align : "center"},
            {name:'Creater',index:'Creater',align : "center"},
            {name:'RepairCharger',index:'RepairCharger',align : "center"},
            {name:'CreateTime',index:'CreateTime',align : "center"},
            {name:'PlanCompleteTime',index:'PlanCompleteTime',align : "center",hidden:_PlanCompleteTime_hidden_},
            {name:'Check2Time',index:'Check2Time',align : "center",hidden:_Check2Time_hidden_},
            {name:'RejectTime',index:'RejectTime',align : "center",hidden:_RejectTime_hidden_},

      //公共调用方法
      function Merger(gridName, CellName) {
          //得到显示到界面的id集合
          var mya = $("#" + gridName + "").getDataIDs();
          //当前显示多少条
          var length = mya.length;
          for (var i = 0; i < length; i++) {
              //从上到下获取一条信息
              var before = $("#" + gridName + "").jqGrid('getRowData', mya[i]);
              //定义合并行数
              var rowSpanTaxCount = 1;
              for (j = i + 1; j <= length; j++) {
                  //和上边的信息对比 如果值一样就合并行数+1 然后设置rowspan 让当前单元格隐藏
                  var end = $("#" + gridName + "").jqGrid('getRowData', mya[j]);
                  if (before[CellName] == end[CellName]) {
                      rowSpanTaxCount++;
                      $("#" + gridName + "").setCell(mya[j], CellName, '', { display: 'none' });
                  } else {
                      rowSpanTaxCount = 1;
                      break;
                  }
                  $("#" + CellName + "" + mya[i] + "").attr("rowspan", rowSpanTaxCount);
              }
          }
      }

      //replace icons with FontAwesome icons like above   //更新分页图标
      function updatePagerIcons(table) {
        var replacement =
        {
          'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
          'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
          'ui-icon-seek-next' : 'icon-angle-right bigger-140',
          'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
        };
        $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
          var icon = $(this);
          var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

          if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
        })
      }

      jQuery(function($) {
        //初使化按钮操作权限
        var page="{$page}";
        _init_button_operate(page);

      });
    </script>

      function GetDateDiff(startTime, endTime, diffType) {
          //将xxxx-xx-xx的时间格式，转换为 xxxx/xx/xx的格式
          startTime = startTime.replace(/\-/g, "/");
          endTime = endTime.replace(/\-/g, "/");

          //将计算间隔类性字符转换为小写
          diffType = diffType.toLowerCase();
          var sTime = new Date(startTime);      //开始时间
          var eTime = new Date(endTime);  //结束时间
          //作为除数的数字
          var divNum = 1;
          switch (diffType) {
              case "second":
                  divNum = 1000;
                  break;
              case "minute":
                  divNum = 1000 * 60;
                  break;
              case "hour":
                  divNum = 1000 * 3600;
                  break;
              case "day":
                  divNum = 1000 * 3600 * 24;
                  break;
              default:
                  break;
          }
          return parseInt((eTime.getTime() - sTime.getTime()) / parseInt(divNum));
      }

    <script type="text/javascript">
        $(function(){
            //导出问题列表
            $('#export_list').click(function(){
                var Line=$('#search_table .Line').val();
                var Banci=$('#search_table .Banci').val();
                var Date1=$('#search_table .Date1').val();
                var Date2=$('#search_table .Date2').val();
                var Remarks=$('#search_table .Remarks').val();
                var RepairCharger=$('#search_table .RepairCharger').val();
                var Status=$('#search_table .Status').val();
                var OrderType=$('#search_table .OrderType').val();

                _ajax_export_list(Line, Banci, Date1, Date2, Remarks, RepairCharger, Status, OrderType);
            });
        });

        function _ajax_export_list(Line, Banci, Date1, Date2, Remarks, RepairCharger, Status, OrderType){
            $.ajax({
                async:false,
                type:'get',
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Default.ashx?TaskID=4116',
                data: {
                  'Line':Line,
                  'Banci':Banci,
                  'Date1':Date1,
                  'Date2':Date2,
                  'Remarks':Remarks,
                  'RepairCharger':RepairCharger,
                  'Status':Status,
                  'OrderType':OrderType
                },
                dataType : 'json',
                success  : function(json) {
                    if(json.code==0){
                        var download_url='http://'+api_url+'/'+json.data;
                        // console.log(download_url);return;

                        window.location.href=download_url;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {
                    layer.msg(json.msg);
                }
            });
        }
    </script>
