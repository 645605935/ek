          var grid_data;

                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return grid_data;  
      } 

      //添加

          data.Operator=login_user;
          var _add_data=JSON.stringify(data);

          $.ajax({  
              async:false,
              type:'post',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/SecondDefault.ashx?TaskID=3003',

      function Init_GridTable(Flag){
          //修改数据池
          _data_.Flag=Flag;

              $('.change_btn').removeClass('btn-success');
              $(this).addClass('btn-success');
          });
          
          var _search={};
              _search.Name=$('#search_table .Name').val();
              _search.Flag=_data_.Flag;
          var grid_data=_ajax_list_device(_search);

          $('#home').html('<table id="grid-table"></table><div id="grid-pager"></div>');
          jQuery(grid_selector).jqGrid({
            caption: "班组人员管理",
            data: grid_data,
            datatype: "local",
            height: 430,

            colNames:['ID', 'IsDelete', '姓名', '班组', '职责', '电话', '邮箱', '住址','操作人','操作时间', '操作'],
            colModel:[
              {name:'ID',index:'ID',  sorttype:"int",align : "center", hidden: true, key:true},
              {name:'IsDelete',index:'IsDelete',  sorttype:"int",align : "center", hidden: true},

              {name:'Name',index:'Name', align : "center"},
              {name:'Grouping',index:'Grouping', align : "center"},
              {name:'Duty',index:'Duty', align : "center"},
              {name:'Phone',index:'Phone', align : "center"},
              {name:'Email',index:'Email', align : "center"},
              {name:'Address',index:'Address', align : "center"},
              {name:'Operator',index:'Operator', align : "center"},
              {name:'OperateTime',index:'OperateTime', align : "center"},

              {name:'options',index:'options',align:'center',width:'350'}
            ], 
            rownumbers:true,
            rownumWidth:50,//设置行号列宽度
            autowidth:true,
            shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度
            viewrecords : true,
            rowNum:10,
            rowList:[10,20,30],
            pager : pager_selector,
            altRows: true,
            multiselect: true,
            multiboxonly: true,
          
            loadComplete : function() {
              var table = this;
              setTimeout(function(){
                updatePagerIcons(table);
              }, 0);
            },
            
            gridComplete:function(){  //在此事件中循环为每一行添加修改和删除链接
                var ids=jQuery(grid_selector).jqGrid('getDataIDs');
                for(var i=0; i<ids.length; i++){
                    var id=ids[i];
                    var _rowData = $(grid_selector).jqGrid('getRowData',id); 

                    if(Flag==1){
                        var _display_1_=" hide ";
                        var _display_2_=" hide ";
                        var _display_3_="  ";
                    }else{
                        var _display_1_="  ";
                        var _display_2_="  ";
                        var _display_3_=" hide ";
                    }

                    var options="";             
                        options += "<button class='"+_display_1_+"btn btn-primary btn-xs id-btn-dialog2_edit' title='id-btn-dialog2_edit' data-ID='"+_rowData.ID+"' style='margin-right:5px;'><i class='icon-edit bigger-110'></i>修改</button>";
                        options += "<button class='"+_display_2_+"btn btn-danger btn-xs id-btn-dialog2_del' title='id-btn-dialog2_del' data-ID='"+_rowData.ID+"'><i class='icon-trash bigger-110'></i>删除</button>";  
                        options += "<button class='"+_display_3_+"btn btn-danger btn-xs id-btn-dialog2_huanyuan' title='id-btn-dialog2_huanyuan' data-ID='"+_rowData.ID+"'><i class='icon-trash bigger-110'></i>还原</button>";   
                    jQuery(grid_selector).jqGrid('setRowData', ids[i], { options: options});
                }
            }
          });

          jQuery(grid_selector).closest(".ui-jqgrid-bdiv").css({ "overflow-x" : "hidden" });//去除jqgrid横向滚动条
      }

      //replace icons with FontAwesome icons like above   //更新分页图标  
      function updatePagerIcons(table) {
        var replacement = 
        {
          'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
          'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
          'ui-icon-seek-next' : 'icon-angle-right bigger-140',
          'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
        };
        $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
          var icon = $(this);
          var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
          
          if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
        })
      }

        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
