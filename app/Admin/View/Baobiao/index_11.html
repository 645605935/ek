    <script type="text/javascript">
        //layui表单
        layui.use(['form', 'layedit', 'laydate'], function(){
          var form = layui.form()
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

          var start = {
              format: 'YYYY-MM-DD hh:mm:ss' 
              ,istoday: false
              ,istime:true
            };
            
            var end = {
              format: 'YYYY-MM-DD hh:mm:ss'
              ,istoday: false
              ,istime:true
            };
            
            $('.LAY_demorange_s').click(function(){
                start.elem = this;
                laydate(start);
            });

            $('.LAY_demorange_e').click(function(){
                end.elem = this
                laydate(end);
            });

          //监听提交
          form.on('submit(demo1_search)', function(data){
            var data=data.field;

            var echart_pie_data_1=_ajax_get_echart_pie_data_1(data);

            init_echart_pie_1(echart_pie_data_1);
            render_list(echart_pie_data_1);
            return false;
          });

          //监听提交
          form.on('select(CartID)', function(data){
            var Car=data.value;

            _ajax_get_moju_list(Car);
          });

          //监听提交
          form.on('submit(demo1_search_1)', function(data){
            var ajax_data=_ajax_get_echart_pie_data(data.field);

            init_echart_pie(ajax_data);
            render_list_3(ajax_data);
            return false;
          });

          //监听提交
          form.on('select(select_banci)', function(data){
            var Banci=data.value;

            var echart_pie_data=_ajax_get_echart_pie_data(Banci);
            init_echart_pie(echart_pie_data);
          });

          //监听提交
          form.on('select(MouldName_select)', function(data){      
            _ajax_MouldName_list(data.value);
            return false;
          });

          //监听提交
          form.on('select(MouldNumber_select)', function(data){
            _ajax_MouldNumber_list(data.value);
            return false;
          });

        });
    </script>
    


    <script type="text/javascript">

      jQuery(function($) {

      //获取列表
      function _ajax_get_list(data){
          var grid_data;
          $.ajax({  
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=6523',
              data:data,
              dataType : 'json',
              success  : function(json) {  
                  if(json.code==0){
                      grid_data=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return grid_data;  
      }

      //获取板料名称列表
       function _ajax_MouldName_list(RowID){
           $.ajax({
               async:false,
               type:'post',
               url : 'http://'+api_url+'/Default.ashx?TaskID=6669',
               dataType : 'json',
               success  : function(json) {
                    console.log(RowID);
                   if(json.code==0){
                       var str="<option value='请选择'>全部</option>";
                       $.each(json.data, function(name, value) {
                            console.log(JSON.stringify(value));
                           if(RowID==value.RowID){
                               str+="<option value='"+value.RowID+"' selected>"+value.M_MNumber+"</option>";
                           }else{
                               str+="<option value='"+value.RowID+"'>"+value.M_MNumber+"</option>";
                           }
                       });
                       $('#form_search_1 .MouldNumber_select_box>div').remove();
                       $('#form_search_1 .MouldNumber_select').html(str);
                       layui.form().render();
                   }else{
                       layer.msg(json.msg);
                   }
               },
               error  : function(json) {
                   layer.msg(json.msg);
               }
           });
       }

       //获取板料编号列表
       function _ajax_MouldNumber_list(RowID){
           $.ajax({
               async:false,
               type:'post',
               url : 'http://'+api_url+'/Default.ashx?TaskID=6669',
               dataType : 'json',
               success  : function(json) {
                   if(json.code==0){
                       var str="<option value='请选择'>全部</option>";
                       $.each(json.data, function(name, value) {
                           if(RowID==value.RowID){
                               str+="<option value='"+value.RowID+"' selected>"+value.M_Name+"</option>";
                           }else{
                               str+="<option value='"+value.RowID+"'>"+value.M_Name+"</option>";
                           }
                       });

                       $('#form_search_1 .MouldName_select_box>div').remove();
                       $('#form_search_1 .MouldName_select').html(str);
                       layui.form().render();
                   }else{
                       layer.msg(json.msg);
                   }
               },
               error  : function(json) {
                   layer.msg(json.msg);

      //replace icons with FontAwesome icons like above   //更新分页图标  
      function updatePagerIcons(table) {
        var replacement = 
        {
          'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
          'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
          'ui-icon-seek-next' : 'icon-angle-right bigger-140',
          'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
        };
        $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
          var icon = $(this);
          var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
          
          if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
        })
      }
