    <script type="text/javascript">
        //layui表单
        layui.use(['form', 'layedit', 'laydate'], function(){
          var form = layui.form()
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

          var start = {
              format: 'YYYY-MM-DD'
              ,istoday: false
              ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
              }
            };
            
            var end = {
              format: 'YYYY-MM-DD'
              ,istoday: false
              ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
              }
            };
            
            document.getElementById('LAY_demorange_s').onclick = function(){
              start.elem = this;
              laydate(start);
            }
            document.getElementById('LAY_demorange_e').onclick = function(){
              end.elem = this
              laydate(end);
            }

          //监听提交
          form.on('submit(demo1_search)', function(data){
            var data=data.field;

            var echart_pie_data_1=_ajax_get_echart_pie_data_1(data);
            init_echart_pie_1(echart_pie_data_1);

            return false;
          });

          //监听提交
          form.on('select(Car)', function(data){
            var Car=data.value;

            _ajax_get_lingjian_list(Car);
          });
        });
    </script>
    


    <script type="text/javascript">

      jQuery(function($) {
          var data={};
          data.Line=$('#search_table .Line').val();
          data.Banci=$('#search_table .Banci').val();
          data.PartName=$('#search_table .PartName').val();
          data.Flag=$('#search_table .Flag').val();
          data.Date1=$('#search_table .Date1').val();
          data.Date2=$('#search_table .Date2').val();

          var echart_pie_data=_ajax_get_echart_pie_data();
          var echart_pie_data_1=_ajax_get_echart_pie_data_1(data);

          // 获取车型
          _ajax_get_car_list();

          init_echart_pie(echart_pie_data);
          init_echart_pie_1(echart_pie_data_1);
      });

      function _ajax_get_echart_pie_data(){
          var _json;
          //获取数据
          $.ajax({  
              async:false,
              type:'get',  
              url : 'http://'+api_url+'/Default.ashx?TaskID=6217',
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){
                      _json=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  

          return _json;
      }

      //获取车型
      function _ajax_get_car_list(){
          $.ajax({  
              async:false,
              type:'post',  
              url : 'http://'+api_url+'/Default.ashx?TaskID=4092',
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){
                      var str="<option value='请选择'>全部</option>";
                      $.each(json.data, function(name, value) {
                          str+="<option value='"+value.C_Type+"'>"+value.C_Type+"</option>";
                      });
                      $('#search_table .Car').html(str);
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
      } 

      //获取零件列表
      function _ajax_get_lingjian_list(Car){
          $.ajax({  
              async:false,
              type:'post',  
              url : 'http://'+api_url+'/Default.ashx?TaskID=6666&Car='+Car,
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){
                      var str="<option value='请选择'>全部</option>";
                      $.each(json.data, function(name, value) {
                          str+="<option value='"+value+"'>"+value+"</option>";
                      });
                      $('#search_table .PartName').html(str);
                      layui.form().render();
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
      } 

      function _ajax_get_echart_pie_data_1(data){


          var _json;
          //获取数据
          $.ajax({  
              async:false,
              type:'get',  
              url : 'http://'+api_url+'/Default.ashx?TaskID=6218',
              data:data,
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){
                      _json=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  

          return _json;
      }



      function init_echart_pie(_ajax_data){

          var echart_data_x=[];
          var echart_data_y=[];
          $.each(_ajax_data, function(key, value) {

              echart_data_x.push(value.x);
              echart_data_y.push(value.y);

          });
          

          // 基于准备好的dom，初始化echarts图表
          var myChart = echarts.init(document.getElementById('echart_pie')); 

          var option = {
              title : {
                  text: '返修率',
                  x:'left'
              },
              tooltip : {
                  trigger: 'axis',
                  axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                      type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                  }
              },
              legend: {
                  data:['总数']
              },
              grid: {
                  left: '3%',
                  right: '4%',
                  bottom: '3%',
                  containLabel: true
              },
              xAxis : [
                  {
                      type : 'category',
                      data : echart_data_x
                  }
              ],
              yAxis : [
                  {
                      type : 'value',
                      min:0,
                      max:1,
                      splitNumber: 10  
                  }
              ],
              series : [
                  {
                      name:'总数',
                      type:'bar',
                      label: {
                          normal: {
                          show: true,
                          position: 'top'
                          }
                      },
                      data:echart_data_y
                  }
              ]
          };

          
          // 为echarts对象加载数据 
          myChart.setOption(option); 
          window.onresize = myChart.resize;
      }

      function init_echart_pie_1(_ajax_data){

          var echart_data_x=[];
          var echart_data_y=[];
          $.each(_ajax_data, function(key, value) {

              echart_data_x.push(value.x);

          // 基于准备好的dom，初始化echarts图表
          var myChart = echarts.init(document.getElementById('echart_pie_1')); 

          var option = {
              title : {
                  text: '返修率',
                  x:'left'
              },
              tooltip : {
                  trigger: 'axis',
                  axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                      type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                  }
              },
              legend: {
                  data:['总数']
              },
              grid: {
                  left: '3%',
                  right: '4%',
                  bottom: '3%',
                  containLabel: true
              },
              xAxis : [
                  {
                      type : 'category',
                      data : echart_data_x
                  }
              ],
              yAxis : [
                  {
                      type : 'value',
                      min:0,
                      max:1,
                      splitNumber: 10  
                  }
              ],
              series : [
                  {
                      name:'总数',
                      type:'bar',
                      label: {
                          normal: {
                          show: true,
                          position: 'top'
                          }
                      },
                      data:echart_data_y
                  }
              ]
          };

          
          // 为echarts对象加载数据 
          myChart.setOption(option); 
          window.onresize = myChart.resize;
      }
    </script>
