    <script type="text/javascript">
        //layui表单
        layui.use(['form', 'layedit', 'laydate'], function(){
          var form = layui.form()
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

          var start = {
              format: 'YYYY-MM-DD'
              ,istoday: false
              ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
              }
            };
            
            var end = {
              format: 'YYYY-MM-DD'
              ,istoday: false
              ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
              }
            };
            
            document.getElementById('LAY_demorange_s').onclick = function(){
              start.elem = this;
              laydate(start);
            }
            document.getElementById('LAY_demorange_e').onclick = function(){
              end.elem = this
              laydate(end);
            }

          //监听提交
          form.on('submit(demo1_search)', function(data){
            var data=data.field;

            var echart_pie_data_1=_ajax_get_echart_pie_data_1(data);


            init_echart_pie_1(echart_pie_data_1);

            return false;
          });

          //监听提交
          form.on('select(Car)', function(data){
            var Car=data.value;

            _ajax_get_lingjian_list(Car);
          });
        });
    </script>
    


    <script type="text/javascript">

      //获取列表
      function _ajax_get_list(data){
          var grid_data;
          $.ajax({  
              async:false,
              type:'get',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=6419',
              data:data,
              dataType : 'json',
              success  : function(json) {  
                  if(json.code==0){
                      grid_data=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  
          return grid_data;  
      }

      //获取列表
      function _ajax_get_list_2(data){
          var grid_data;

              async:false,
              type:'get',

              url : 'http://'+api_url+'/Default.ashx?TaskID=6420',

              dataType : 'json',
              success  : function(json) {
                  if(json.code==0){

                  }else{

      function render_list(grid_data){
          $('#home').html('<table id="grid-table"></table><div id="grid-pager"></div>');
          jQuery(grid_selector).jqGrid({
            caption: "报废率列表",
            data: grid_data,
            datatype: "local",
            height: 430,

            colNames:['产线', '班次', '零件名称', '零件号', '板料消耗', '板料报废', '合格件', '返修件', '报废件', 'FTT', 'Target FTT'],
            colModel:[
              {name:'Line',index:'Date', align : "center"},
              {name:'Banci',index:'Line', align : "center"},
              {name:'P_Name',index:'P_Name', align : "center"},
              {name:'P_Number',index:'P_Name', align : "center"},
              {name:'ConsumNum',index:'BaofeiNum', align : "center"},
              {name:'BoardsFailureaNum',index:'ProductNum', align : "center"},
              {name:'QualiedNum',index:'ProductNum', align : "center"},
              {name:'RepariNum',index:'ProductNum', align : "center"},
              {name:'PartsFailureNum',index:'ProductNum', align : "center"},
              {name:'FTT',index:'ProductNum', align : "center"},
              {name:'TargetFTT',index:'ProductNum', align : "center"}

            shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度

            rowNum:10,

              var table = this;

      function render_list_3(grid_data){
          var _colNames=[];
          var _colModel=[];
          var _grid_data=[];
          $.each(grid_data, function (key, value) {
              var x=value.x;
              var y=value.y;
              var y2=value.y2;

              _colNames.push(x);
              _colModel.push({name:x,index:x, align : "center"});
          });

          $('#home-3').html('<table id="grid-table-3"></table><div id="grid-pager-3"></div>');
          jQuery('#grid-table-3').jqGrid({
              caption: "单个零件的FTT明细",
              data: _grid_data,
              datatype: "local",
              height: 430,

              colNames:_colNames,
              colModel:_colModel,
              rownumbers:true,
              rownumWidth:50,//设置行号列宽度
              autowidth:true,
              shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度
              viewrecords : true,
              rowNum:10,
              rowList:[10,20,30],
              pager : '#grid-pager-3',
              altRows: true,

              loadComplete : function() {
                  var table = this;
                  setTimeout(function(){
                      updatePagerIcons(table);
                  }, 0);
              }
          });
      }

      //replace icons with FontAwesome icons like above   //更新分页图标  
      function updatePagerIcons(table) {
        var replacement = 
        {
          'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
          'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
          'ui-icon-seek-next' : 'icon-angle-right bigger-140',
          'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
        };
        $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
          var icon = $(this);
          var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
          
          if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
        })
      }

      function _ajax_get_echart_pie_data(){
          var _json;
          //获取数据

              async:false,

                  if(json.code==0){
                      _json=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {  
                  layer.msg(json.msg);
              }  
          });  

          return _json;
      }

      //获取车型

          $.ajax({  
              async:false,
              type:'post',  
              url : 'http://'+api_url+'/Default.ashx?TaskID=4092',
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){
                      var str="<option value='请选择'>全部</option>";
                      $.each(json.data, function(name, value) {
                          str+="<option value='"+value.C_Type+"'>"+value.C_Type+"</option>";
                      });

      function init_echart_pie(_ajax_data){

          var echart_data_x=[];
          var echart_data_y=[];
          var echart_data_y2=[];
          $.each(_ajax_data, function(key, value) {
              echart_data_x.push(value.x);
              echart_data_y.push(value.y);
              echart_data_y2.push(value.y2);
          });
          

          // 基于准备好的dom，初始化echarts图表
          var myChart = echarts.init(document.getElementById('echart_pie')); 

          var option = {
              title : {
                  text: '报废率',
                  x:'left'
              },
              tooltip : {
                  trigger: 'axis',
                  axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                      type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                  }
              },
              grid: {
                  left: '3%',
                  right: '4%',
                  bottom: '3%',
                  containLabel: true
              },
              xAxis : [
                  {
                      type : 'category',
                      data : echart_data_x
                  }
              ],
              yAxis : [
                  {
                      type : 'value',
                      min:0,
                      max:1,
                      splitNumber: 10  
                  }
              ],
              series : [
                  {
                      name:'总数',
                      type:'bar',
                      label: {
                          normal: {
                          show: true,
                          position: 'top'
                          }
                      },
                      data:echart_data_y
                  },
                  {
                      name:'总数',
                      type:'line',
                      label: {
                          normal: {
                          show: true,
                          position: 'top'
                          }
                      },
                      data:echart_data_y2
                  }
              ]
          };

          
          // 为echarts对象加载数据 
          myChart.setOption(option); 
          window.onresize = myChart.resize;
      }
