    <script type="text/javascript">
      //数据列表初使化
      jQuery.support.cors=true;



      //获取列表
      function _ajax_list_device(_BordName, _Status, _Date1, _Date2, _ProjectPlanID, _Cailiaofactory, _Storagepeople, _Usefor, _Lossdate1, _Lossdate2, _CheckDescribe){
          var grid_data;
          $.ajax({
              async:false,
              type:'get',
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=40400&BordName='+_BordName+'&Status='+_Status+'&Date1='+_Date1+'&Date2='+_Date2+'&ProjectPlanID='+_ProjectPlanID+'&Cailiaofactory='+_Cailiaofactory+'&Storagepeople='+_Storagepeople+'&Usefor='+_Usefor+'&Lossdate1='+_Lossdate1+'&Lossdate2='+_Lossdate2+'&CheckDescribe='+_CheckDescribe,
              dataType : 'json',
              success  : function(json) {
                  if(json.code==0){
                      grid_data=json.data;
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {
                  layer.msg(json.msg);
              }
          });
          return grid_data;
      }


      //获取板料名称列表
      function _ajax_bl_name_list(){
          $.ajax({
              async:false,
              type:'post',
              url : 'http://'+api_url+'/Default.ashx?TaskID=40040',
              dataType : 'json',
              success  : function(json) {
                  if(json.code==0){
                      var _temp="{$_POST['BordName']}";

                      var str="<option value='请选择'>全部</option>";
                      $.each(json.data, function(name, value) {
                          if(_temp==value){
                              str+="<option value='"+value+"' selected>"+value+"</option>";
                          }else{
                              str+="<option value='"+value+"'>"+value+"</option>";
                          }
                      });
                      $('#bl_name_select').html(str);
                      layui.form().render();
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {
                  layer.msg(json.msg);
              }
          });
      }

      //获取板料名称列表
      function _ajax_ll_no_list(){
          $.ajax({
              async:false,
              type:'get',
              url : 'http://'+api_url+'/Default.ashx?TaskID=40401',
              dataType : 'json',
              success  : function(json) {
                  if(json.code==0){
                      var str="<option value='请选择'>全部</option>";
                      $.each(json.data, function(name, value) {
                           str+="<option value='"+value.ProjectPlanID+"_"+value.BordName+"_"+value.Number+"'>"+value.ProjectPlanID+"|"+value.BordName+"</option>";
                      });
                      $('#ll_no_select').html(str);

                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function(json) {
                  layer.msg(json.msg);
              }
          });
      }

      //获取单条信息
      function _ajax_get_row_info(ProjectDetailID){
          var _data="";
          $.ajax({
              type:'get',
              url : 'http://'+api_url+'/Default.ashx?TaskID=41441&ProjectDetailID='+ProjectDetailID,
              dataType : 'json',
              success  : function(json) {
                  if(json.code == 0){
                    console.log(json.data);
                      var ProjectDetailID=json.data.ProjectDetailID;
                      var ProjectPlanID=json.data.ProjectPlanID;
                      var QualifiedNum=json.data.QualifiedNum;
                      var CaiLiaofactory=json.data.CaiLiaofactory;
                      var Usefor=json.data.Usefor;
                      var ProductDate=json.data.ProductDate;
                      var FailureDate=json.data.FailureDate;
                      var CheckDescribe=json.data.CheckDescribe;
                      var UnQualifiedNum=json.data.UnQualifiedNum;
                      var FailureNum=json.data.FailureNum;

                      $('#edit_form .ProjectDetailID').val(ProjectDetailID);
                      $('#edit_form .ProjectPlanID').val(ProjectPlanID);
                      $('#edit_form .QualifiedNum').val(QualifiedNum);
                      $('#edit_form .CaiLiaofactory').val(CaiLiaofactory);

                      $.each($('#edit_form .Usefor option'), function(name, value){
                          if($(this).attr('value')==Usefor){
                              $(this).attr('selected','selected');
                          }else{
                              $(this).removeAttr('selected');
                          }
                      });

                      $('#edit_form .ProductDate').val(ProductDate);
                      $('#edit_form .FailureDate').val(FailureDate);
                      $('#edit_form .CheckDescribe').val(CheckDescribe);

                      layui.form().render();

                      _data=json;
                  }else{
                      layer.msg(json.msg);
                      _data=json;
                  }
              },
              error  : function() {
                  layer.msg('error');
              }
          });
          return _data;
      }

      //自定义报警列格式
      function CheckFlagFormatter(cellvalue, options, rowdata){
          if(cellvalue=="待判定"){
              return "<button class='btn btn-normal btn-xs id-btn-dialog2_status' data-id='"+rowdata.ProjectDetailID+"' data-Num='"+rowdata.Number+"' data-CheckDescribe='"+rowdata.CheckDescribe+"' title='id-btn-dialog2_status'>"+cellvalue+"</button>";
          }
          if(cellvalue=="已删除"){
              return "<button class='btn btn-danger btn-xs id-btn-dialog2_status' data-id='"+rowdata.ProjectDetailID+"' data-Num='"+rowdata.Number+"' data-CheckDescribe='"+rowdata.CheckDescribe+"' title='id-btn-dialog2_status'>"+cellvalue+"</button>";
          }
          if(cellvalue=="未检查"){
              return "<button class='btn btn-warning btn-xs id-btn-dialog2_status' data-id='"+rowdata.ProjectDetailID+"' data-Num='"+rowdata.Number+"' data-CheckDescribe='"+rowdata.CheckDescribe+"' title='id-btn-dialog2_status'>"+cellvalue+"</button>";
          }
          if(cellvalue=="合格"){
              return "<button class='btn btn-success btn-xs id-btn-dialog2_status' data-id='"+rowdata.ProjectDetailID+"' data-Num='"+rowdata.Number+"' data-CheckDescribe='"+rowdata.CheckDescribe+"' title='id-btn-dialog2_status'>"+cellvalue+"</button>";
          }
          if(cellvalue=="不合格"){
              return "<button class='btn btn-info btn-xs id-btn-dialog2_status' data-id='"+rowdata.ProjectDetailID+"' data-Num='"+rowdata.Number+"' data-CheckDescribe='"+rowdata.CheckDescribe+"' title='id-btn-dialog2_status'>"+cellvalue+"</button>";
          }
      }

      function Init_GridTable(Status){
        var _BordName=$('#bl_name_select option:selected').val();
        var _Status=Status;
        var _Date1=$('#search_table .Date1').val();
        var _Date2=$('#search_table .Date2').val();
        var _ProjectPlanID=$('#search_table .ProjectPlanID').val();
        var _Cailiaofactory=$('#search_table .Cailiaofactory').val();
        var _Storagepeople=$('#search_table .Storagepeople').val();
        var _Lossdate1=$('#search_table .Lossdate1').val();
        var _Lossdate2=$('#search_table .Lossdate2').val();
        var _CheckDescribe=$('#search_table .CheckDescribe').val();
        var _Usefor=$('#search_table .Usefor option:selected').val();

        var grid_data=_ajax_list_device(_BordName, _Status, _Date1, _Date2, _ProjectPlanID, _Cailiaofactory, _Storagepeople, _Usefor, _Lossdate1, _Lossdate2, _CheckDescribe);
        $('#home').html('<table id="grid-table"></table><div id="grid-pager"></div>');
        jQuery(grid_selector).jqGrid({
          data: grid_data,
          datatype: "local",
          height: 430,
          colNames:['ProjectDetailID', 'IsInAdvance', 'BordID', '条码', '板料名称', '板料编号', '来料批次号', '标签数量（片）', '合格板料数量（片）', '材料厂家','用途','生产日期','登记人','入库时间','板料失效期','状态','描述','删除原因','操作'],
          colModel:[
            {name:'ProjectDetailID',index:'ProjectDetailID', hidden: true, key:true},
            {name:'IsInAdvance',index:'IsInAdvance',hidden:true},
            {name:'BordID',index:'BordID',hidden:true},

            {name:'Code',index:'Code',align:"center",width:'350'},
            {name:'BordName',index:'BordName',align:"center"},
            {name:'BordNO',index:'BordNO',align:"center"},
            {name:'ProjectPlanID',index:'ProjectPlanID',align:"center"},
            {name:'Number',index:'Number',align:"center"},
            {name:'QualifiedNum',index:'QualifiedNum',align:"center"},
            {name:'CaiLiaofactory',index:'CaiLiaofactory',align:"center"},
            {name:'Usefor',index:'Usefor',align:"center"},

            {name:'FailureDate',index:'FailureDate',align:"center"},
            {name:'CheckFlag',index:'CheckFlag',align:"center", formatter: CheckFlagFormatter },
            {name:'CheckDescribe',index:'CheckDescribe',align:"center"},
            {name:'DeleteReason',index:'DeleteReason',align:"center"},

            {name:'options',index:'options',width:'200',align:'center',sortable:false}
          ],
          rownumbers:true,
          rownumWidth:50,//设置行号列宽度
          autowidth:true,
          shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度
          viewrecords : true,
          rowNum:10,
          rowList:[10,20,30],
          pager : pager_selector,
          altRows: true,
          multiselect: true,
          multiboxonly: true,

          loadComplete : function() {
            var table = this;
            setTimeout(function(){
              updatePagerIcons(table);
            }, 0);
          },

          gridComplete:function(){  //在此事件中循环为每一行添加修改和删除链接
              var ids=jQuery(grid_selector).jqGrid('getDataIDs');
              for(var i=0; i<ids.length; i++){
                  var id=ids[i];

                  var rowData = $(grid_selector).jqGrid('getRowData',id);
                  console.log(rowData);
                  var IsInAdvance=rowData.IsInAdvance;
                  var CheckFlag=rowData.CheckFlag;

                  if(IsInAdvance == 1){
                      $('#grid-table tr#'+id).css('background', 'red');
                  }

                  if($(CheckFlag).html() == '未检查'||$(CheckFlag).html() == '已删除'){
                      var _disabled_=" disabled ";
                  }else{
                      var _disabled_="  ";
                  }

                  var options  ="";
                      options += "<button "+_disabled_+" style='margin-right:5px;' class='btn btn-primary btn-xs id-btn-dialog2_edit' title='id-btn-dialog2_edit' data-id='"+rowData.ProjectDetailID+"'><i class='icon-trash bigger-110'></i>编辑</button>";
                      // options += "<button class='btn btn-danger btn-xs id-btn-dialog2_del' title='id-btn-dialog2_del' data-id='"+rowData.ProjectDetailID+"'><i class='icon-trash bigger-110'></i>删除</button>";
                      options += "<button "+_disabled_+" class='btn btn-danger btn-xs id-btn-dialog2_buchang' title='id-btn-dialog2_buchang' data-ProjectDetailID='"+rowData.ProjectDetailID+"' data-BordID='"+rowData.BordID+"'><i class='icon-trash bigger-110'></i>补偿</button>";
                  jQuery(grid_selector).jqGrid('setRowData', ids[i], { options: options });
              }

          }
        });

        jQuery(grid_selector).closest(".ui-jqgrid-bdiv").css({ "overflow-x" : "hidden" });//去除jqgrid横向滚动条
      }

      //replace icons with FontAwesome icons like above   //更新分页图标
      function updatePagerIcons(table) {
        var replacement =
        {
          'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
          'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
          'ui-icon-seek-next' : 'icon-angle-right bigger-140',
          'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
        };
        $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
          var icon = $(this);
          var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

          if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
        })
      }


      jQuery(function($) {
        _ajax_bl_name_list();

        Init_GridTable('库存');

        //初使化按钮操作权限
        var page="{$page}";
        _init_button_operate(page);

      });
    </script>

              var start = {
                istoday: false
                ,choose: function(datas){
                  end.min = datas; //开始日选好后，重置结束日的最小日期
                  end.start = datas //将结束日的初始值设定为开始日
                }
              };

              var end = {
                istoday: false
                ,choose: function(datas){
                  start.max = datas; //结束日选好后，重置开始日的最大日期
                }
              };

              document.getElementById('LAY_demorange_s').onclick = function(){
                start.elem = this;
                laydate(start);
              }

              document.getElementById('LAY_demorange_e').onclick = function(){
                end.elem = this
                laydate(end);
              }

              document.getElementById('LAY_demorange_s_2').onclick = function(){
                start.elem = this;
                laydate(start);
              }

              document.getElementById('LAY_demorange_e_2').onclick = function(){
                end.elem = this
                laydate(end);
              }

              //监听提交
              form.on('submit(demo1)', function(data){
                var _keyword=data.field.keyword;

                return false;

              form.on('radio(OK_Radio)', function(data){

                var _name=data.elem.name;

                var lay_verify='';

                     lay_verify='';

    <script type="text/javascript">
        $(function(){
            //导出问题列表
            $('#export_list').click(function(){
                var BordName=$('#search_table .BordName').val();
                var Status=$('#search_table .Status').val();
                var Date1=$('#search_table .Date1').val();
                var Date2=$('#search_table .Date2').val();
                var ProjectPlanID=$('#search_table .ProjectPlanID').val();
                var Cailiaofactory=$('#search_table .Cailiaofactory').val();
                var Storagepeople=$('#search_table .Storagepeople').val();
                var Usefor=$('#search_table .Usefor').val();
                var Lossdate1=$('#search_table .Lossdate1').val();
                var Lossdate2=$('#search_table .Lossdate2').val();
                var CheckDescribe=$('#search_table .CheckDescribe').val();


                _ajax_export_list(BordName, Status, Date1, Date2, ProjectPlanID, Cailiaofactory, Storagepeople, Usefor, Lossdate1, Lossdate2, CheckDescribe);
            });
        });

        function _ajax_export_list(BordName, Status, Date1, Date2, ProjectPlanID, Cailiaofactory, Storagepeople, Usefor, Lossdate1, Lossdate2, CheckDescribe){
            $.ajax({
                async:false,
                type:'get',
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Default.ashx?TaskID=41401',
                data: {'BordName':BordName, 'Status':Status, 'Date1':Date1, 'Date2':Date2, 'ProjectPlanID':ProjectPlanID, 'Cailiaofactory':Cailiaofactory, 'Storagepeople':Storagepeople, 'Usefor':Usefor, 'Lossdate1':Lossdate1, 'Lossdate2':Lossdate2, 'CheckDescribe':CheckDescribe},
                dataType : 'json',
                success  : function(json) {
                    if(json.code==0){
                        var download_url='http://'+api_url+'/'+json.data;
                        // console.log(download_url);return;

                        window.location.href=download_url;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {
                    layer.msg(json.msg);
                }
            });
        }
    </script>
