                }
              });

                chkGroup.attr("checked", "checked");

            chkGroup.bind("click", funTrStyle);

              name: "mail",

                //根据选中的是否是已读显示不同的上下文菜单

                  if ($(this).css("font-weight") === "700") {

                  //全是正常

                  _ajax_export_list(pallet, format, size, supplier, Date1, Date2);
              });

          });

          function _ajax_export_list(pallet, format, size, supplier, Date1, Date2){
              $.ajax({  
                  async:false,
                  type:'get',  
                  contentType:"application/x-www-form-urlencoded",
                  url : 'http://'+api_url+'/Default.ashx?TaskID=21211',
                  data: {
                        'pallet':pallet, 
                        'format':format, 
                        'size':size, 
                        'supplier':supplier,
                        'Date1':Date1, 
                        'Date2':Date2
                        },
                  dataType : 'json',
                  success  : function(json) { 
                      if(json.code==0){
                          var download_url='http://'+api_url+'/'+json.data;
                          // console.log(download_url);return;

                          window.location.href=download_url;
                      }else{
                          layer.msg(json.msg);
                      }
                  },
                  error  : function(json) {  
                      layer.msg(json.msg);
                  }  
              }); 
          }
      </script>

      
  </body>
</html>
