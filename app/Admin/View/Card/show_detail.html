      <script type="text/javascript">
          $(function(){
              //数据列表初使化
              jQuery.support.cors=true;

              var MouldID="{$_GET['MouldID']}";
              var ProblemID="{$_GET['ProblemID']}";
              var WorkOrderID="{$_GET['WorkOrderID']}";

              if(MouldID&&ProblemID&&WorkOrderID){
                  //停线信息  4017
                  _ajax_tingxian_info(ProblemID);

                  //停线信息  4017
                  _ajax_mould_info(MouldID, WorkOrderID);

                  //上次维修信息  40171
                  _ajax_before_repair_info(WorkOrderID);

                  //上次维修信息  40173
                  _ajax_current_repair_info(WorkOrderID);

                  //本次确认信息  40217
                  _ajax_current_sure_info(WorkOrderID);
              }
          });
      </script>

      <script type="text/javascript">
          //停线信息
          function _ajax_tingxian_info(ProblemID){
              $.ajax({  
                  async:false,
                  type:'get',  
                  contentType:"application/x-www-form-urlencoded",
                  url : 'http://'+api_url+'/Default.ashx?TaskID=4017',
                  data: {
                      ID:ProblemID
                  },
                  dataType : 'json',
                  success  : function(json) {  
                      if(json.code == 0){
                          data=json.data;
                          $('#tingxian_info .BeginTime').val(data.BeginTime);
                          $('#tingxian_info .EndTime').val(data.EndTime);
                          $('#tingxian_info .Banci').val(data.Banci);
                          $('#tingxian_info .Line').val(data.Line);
                          $('#tingxian_info .Type2').val(data.Type2);
                          $('#tingxian_info .Describe').val(data.Describe);
                      }else{
                          alert(json.msg);
                      }
                  },
                  error  : function() {  
                      alert('error');
                  }  
              }); 
          }


          //模具信息
          function _ajax_mould_info(MouldID, WorkOrderID){
              $.ajax({  
                  async:false,
                  type:'get',  
                  contentType:"application/x-www-form-urlencoded",
                  url : 'http://'+api_url+'/Default.ashx?TaskID=40172',
                  data: {
                      TypeID:MouldID, 
                      WorkOrderID:WorkOrderID
                  },
                  dataType : 'json',
                  success  : function(json) { 
                      if(json.code == 0){
                          data=json.data;
                          $('#mould_info .MouldName').val(data.MouldName);
                          $('#mould-info-table .M_Procedure').val(data.M_Procedure);
                          $('#mould-info-table .MouldNumber').val(data.MouldNumber);
                          $('#mould-info-table .ChongTimes').val(data.ChongTimes);


                          $('#mould-info-table .MaintainTimes').val(data.MaintainTimes);//保养
                          $('#mould-info-table .RepairTimes').val(data.RepairTimes);//维修


                          $('#mould-info-table .LastServiceDate').val(data.LastServiceDate);
                      }else{
                          alert(json.msg);
                      }
                  },
                  error  : function() {  
                      alert('error');
                  }  
              }); 
          }

          //上次维修信息
          function _ajax_before_repair_info(WorkOrderID){
              $.ajax({  
                  async:false,
                  type:'get',  
                  contentType:"application/x-www-form-urlencoded",
                  url : 'http://'+api_url+'/Default.ashx?TaskID=40171',
                  data: {
                      WorkOrderID:WorkOrderID
                  },
                  dataType : 'json',
                  success  : function(json) {  
                      if(json.code == 0){
                        data=json.data;
                        $('#before-repair-info-table .StartTime').val(data.StartTime);
                        $('#before-repair-info-table .EndTime').val(data.EndTime);
                        $('#before-repair-info-table .RepairCharger').val(data.RepairCharger);
                        $('#before-repair-info-table .ChargerPhone').val(data.ChargerPhone);
                      }else{
                        alert(json.msg);
                      }
                  },
                  error  : function() {  
                      alert('error');
                  }  
              }); 
          }

          //本次维修信息
          function _ajax_current_repair_info(WorkOrderID){
              $.ajax({  
                  async:false,
