    <script>
        layui.use(['form', 'laydate'], function(){
          var form = layui.form()
          ,layer = layui.layer
          ,laydate = layui.laydate;

          var start = {
            istime: true
            ,format: 'YYYY-MM-DD hh:mm:ss'
          };

          var end = {
            istime: true
            ,format: 'YYYY-MM-DD hh:mm:ss'
          };

          document.getElementById('LAY_demorange_s').onclick = function(){
            start.elem = this;
            laydate(start);
          }

          document.getElementById('LAY_demorange_e').onclick = function(){
            end.elem = this
            laydate(end);
          }
          //监听提交
          form.on('submit(demo1_search)', function(data){
              var data=data.field;
              var _length=getJsonLength(data.field);
              if(_length==4){
                  data.Reason="";
              }else{
                  var _Arr=[];
                  for(var item in data){
                      if(data[item]=='on'){
                          _Arr.push(item);
                          delete data[item];
                      }
                  }
                  data.Reason=_Arr.join('_');
              }

              //保存搜索数据
              search_data=data;

              fnInit_gridTable(data);
              fnInit_echart(data);
              return false;
          });
        });
    </script>

    <script type="text/javascript">
        function fnInitPage(data){
            var Line=data.field.Line;

                    var Reason=[];
                    $.each(data.field, function(name, value){
                        if(value=="on"){
                            var temp=name.split("[");
                            var temp_1=temp[1];
                            var temp_2=temp_1.split("]");
                            var temp_name=temp_2[0];
                            Reason.push(temp_name);
                        }
                    });
            var Reason=Reason.join("_");

            var Shift=data.field.Shift;
            var Date1=data.field.Date1;
            var Date2=data.field.Date2;
            var topn=data.field.topn;

            if($('#export_list').attr('data-print')==1){
                _ajax_export_list(Line, Reason, Shift, Date1, Date2, topn);
            }
        }


        //获取列表
        function _ajax_list_device(data){
            var grid_data;
            $.ajax({
                async:false,
                type:'get',
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Default.ashx?TaskID=5013',
                data: data,
                dataType : 'json',
                success  : function(json) {
                    if(json.code==0){
                        grid_data=json.data;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {
                    layer.msg(json.msg);
                }
            });
            return grid_data;
        }

        //获取列表
        function _ajax_list_gridTable_2(){
            var rowData = fn_get_gridTable_rowData('#grid-table');

            if(!rowData)  return false;
            var _data={};
                _data.reason=rowData.Reason;
                _data.Date1=$('#search_table .Date1').val();
                _data.Date2=$('#search_table .Date2').val();

            var grid_data;
            $.ajax({
                async:false,
                type:'get',
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Default.ashx?TaskID=50130',
                data: _data,
                dataType : 'json',
                success  : function(json) {
                    if(json.code==0){
                        grid_data=json.data;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {
                    layer.msg(json.msg);
                }
            });
            return grid_data;
        }

        //获取列表
        function _ajax_get_echart_data(Line, Reason, Shift, Date1, Date2, topn){
            var echart_data;
            $.ajax({
                async:false,
                type:'get',
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Default.ashx?TaskID=5013',
                data: {'Line':Line, 'Date1':Date1, 'Date2':Date2, 'reason':Reason, 'shift':Shift, 'topn':topn},
                dataType : 'json',
                success  : function(json) {
                    if(json.code==0){
                        echart_data=json.data;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {
                    layer.msg(json.msg);
                }
            });
            return echart_data;
        }

        function fnInit_gridTable(data){
            var grid_data=_ajax_list_device(data);
            $('#home').html('<table id="grid-table"></table><div id="grid-pager"></div>');
            jQuery(grid_selector).jqGrid({
              data: grid_data,
              datatype: "local",
              height: 430,
              caption: "停线原因时长统计",
              colNames:['RowID', '停线类别','停线次数', '持续时间（分钟）'],
              colModel:[
                {name:'Reason',index:'Reason',  sorttype:"int",align : "center", hidden: true, editable: true ,sortable: false},

                {name:'Reason',index:'Reason', editable: true,align : "center",editrules: { required: true }},
                {name:'StopCount',index:'StopCount', editable: true,align : "center",editrules: { required: true }, editoptions:{size:"20",maxlength:"30"}},
                {name:'StopTime',index:'StopTime', editable: true, align : "center",editrules: { required: true },editoptions:{size:"20",maxlength:"30"}}
              ],
              rownumbers:true,
              rownumWidth:50,//设置行号列宽度
              autowidth:true,
              shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度
              viewrecords : true,
              rowNum:10,
              rowList:[10,20,30],
              pager : pager_selector,
              altRows: true,
              multiselect: true,
              multiboxonly: true,

              loadComplete : function() {
                var table = this;
                setTimeout(function(){
                  updatePagerIcons(table);
                }, 0);
              },

              onSelectRow : function(ids) {
                  fnInit_gridTable_2();
              }
            });

        }

        function fnInit_gridTable_2(){
            var grid_data=_ajax_list_gridTable_2();

            $('#home-2').html('<table id="grid-table-2"></table><div id="grid-pager-2"></div>');
            jQuery("#grid-table-2").jqGrid({
              caption : "详细停线信息",
              data: grid_data,
              datatype: "local",
              colNames:['模具名称', '停线类别', '停线描述', '开始时间', '结束时间','停线原因', '部位', '停线时长'],
              colModel:[
                {name:'DeviceName',index:'DeviceName',align:"center"},
                {name:'Reason',index:'Reason',align:"center"},
                {name:'Type',index:'Type',align:"center"},
                {name:'BeginTime',index:'BeginTime',align:"center"},
                {name:'EndTime',index:'EndTime',align:"center"},
                {name:'Type2',index:'Type2',align:"center"},

        //replace icons with FontAwesome icons like above   //更新分页图标
        function updatePagerIcons(table) {
            var replacement =
            {
              'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
              'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
              'ui-icon-seek-next' : 'icon-angle-right bigger-140',
              'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
            };
            $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
              var icon = $(this);
              var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

              if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
            })
        }

        function _ajax_get_echart_pie_2_data(data){
            var _data=[];
            var data_1=[];
            var data_2=[];
            //获取数据
            $.ajax({
                async:false,
                type:'get',
                url : 'http://'+api_url+'/Default.ashx?TaskID=5013',
                data: data,
                dataType : 'json',
                success  : function(json) {
                        console.log(json);
                    if(json.code==0){

                        $.each(json.data, function(name, value){
                            data_1.push(value.StatusName);

                            var _name_=value.Reason;

                            data_2.push({'value':_value_,'name':_name_});

                error  : function(json) {

                }
            });

            _data.push(data_1);
            _data.push(data_2);
            return _data;

        function init_echart_pie(data){
            var _X=data['XR'];
            var _legend=data['YL'];


            var _series=[];
            var _temp;

            var _name;
            var _stack;

            var _color=['#6495ED', '#66CDAA'];
            for (var i = 0; i < _legend.length; i++) {
                _name=_legend[i];
                _stack=data['data'][i]['stack'];

                _series.push({
                    name: _legend[i],
                    type: 'bar',
                    stack: data['data'][i]['stack'],
                    data: data['data'][i]['StopTime'],
                    itemStyle:{
                        normal:{
                            color:_color[i]
                        }
                    }
                });
            }




            _series.push({
                  name: '总时长',
                  type: 'bar',
                  data: data['data'][3]['StopTime'],
                  stack: _stack,
                  label: {
                      normal: {
                          offset:['50', '80'],
                          show: true,
                          position: 'insideBottom',
                          textStyle:{ color:'#000' }
                      }
                  },
                  itemStyle:{
                      normal:{
                          color:'rgba(128, 128, 128, 0)'
                      }
                  }
              });


           console.log(_series);


            // 基于准备好的dom，初始化echarts图表
            var myChart = echarts.init(document.getElementById('echart_pie'));

            var option = {
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data:_legend,
                    selectedMode:false,
                },
                toolbox: {
                    show : true,
                    orient: 'vertical',
                    x: 'right',
                    y: 'center',
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '23%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'category',
                        data : _X,
                        axisLabel:{
                            interval:0,
                            rotate:-30,
                        }
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : _series
            };



            // 为echarts对象加载数据
            myChart.setOption(option);
            window.onresize = myChart.resize;
        }
