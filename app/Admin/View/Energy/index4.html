    <script type="text/javascript">
      //数据列表初使化
      jQuery.support.cors=true;


      //获取列表
      function _ajax_list_device(data){
          var grid_data;
          $.ajax({
              async:false,
              type:'get',
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Energy.ashx?TaskID=4001',
              data: data,
              dataType : 'json',
              success  : function(json) {
                  grid_data=json.data;
              },
              error  : function(json) {
                  alert(json.msg);
              }
          });
          return grid_data;
      }

      function render_gridTable(data){
          var grid_data=_ajax_list_device(data);

          $('#home').html('<table id="grid-table"></table><div id="grid-pager"></div>');
          jQuery(grid_selector).jqGrid({
            data: grid_data,
            datatype: "local",
            height: 430,

            colNames:['ID', '日期','模具名称','冲次','单冲产件','能耗','平均能耗'],
            colModel:[
              {name:'ID',index:'ID',  sorttype:"int",align : "center", hidden: true},

              {name:'Day',index:'Day', align : "center"},
              {name:'MouldName',index:'MouldName', align : "center"},
              {name:'Chongci',index:'Chongci', align : "center"},
              {name:'MPCount',index:'MPCount', align : "center"},
              {name:'UseValue',index:'UseValue', align : "center", sortable: false},
              {name:'UnitOutPut',index:'UnitOutPut', align : "center"}
            ],
            rownumbers:true,
            rownumWidth:50,//设置行号列宽度
            autowidth:true,
            shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度
            viewrecords : true,
            rowNum:10,
            rowList:[10,20,30],
            pager : pager_selector,
            altRows: true,
            multiselect: true,
            multiboxonly: true,

            loadComplete : function() {
              var table = this;
              setTimeout(function(){
                updatePagerIcons(table);
              }, 0);
            },

            gridComplete:function(){  //在此事件中循环为每一行添加修改和删除链接
                var ids=jQuery(grid_selector).jqGrid('getDataIDs');
                for(var i=0; i<ids.length; i++){
                    var id=ids[i];

                    modify = "<button onclick='Delete(" + id + ")' class='btn btn-primary btn-xs row_edit'><i class='icon-edit bigger-110'></i>修改</button>";  //这里的onclick就是调用了上面的javascript函数 Modify(id)
                    del    = "<button onclick='Delete(" + id + ")' class='btn btn-danger btn-xs row_del'><i class='icon-trash bigger-110'></i>删除</button>";
                    jQuery(grid_selector).jqGrid('setRowData', ids[i], { Modify: modify, Delete: del });
                }
                //
                //
                // //②在gridComplete调用合并方法
                // var gridName = "grid-table";
                // Merger(gridName, 'MouldName');
                // Merger(gridName, 'UnitOutPut');
            }
          });
      }

      //公共调用方法
      function Merger(gridName, CellName) {
          //得到显示到界面的id集合
          var mya = $("#" + gridName + "").getDataIDs();
          //当前显示多少条
          var length = mya.length;
          for (var i = 0; i < length; i++) {
              //从上到下获取一条信息
              var before = $("#" + gridName + "").jqGrid('getRowData', mya[i]);
              //定义合并行数
              var rowSpanTaxCount = 1;
              for (j = i + 1; j <= length; j++) {
                  //和上边的信息对比 如果值一样就合并行数+1 然后设置rowspan 让当前单元格隐藏
                  var end = $("#" + gridName + "").jqGrid('getRowData', mya[j]);
                  if (before[CellName] == end[CellName]) {
                      rowSpanTaxCount++;
                      $("#" + gridName + "").setCell(mya[j], CellName, '', { display: 'none' });
                  } else {
                      rowSpanTaxCount = 1;
                      break;
                  }
                  $("#" + CellName + "" + mya[i] + "").attr("rowspan", rowSpanTaxCount);
              }
          }
      }

      //replace icons with FontAwesome icons like above   //更新分页图标
      function updatePagerIcons(table) {
        var replacement =
        {
          'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
          'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
          'ui-icon-seek-next' : 'icon-angle-right bigger-140',
          'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
        };
        $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
          var icon = $(this);
          var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

          if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
        })
      }

      function _ajax_get_echart_pie_data(data){
          var _data=[];
          var a_days=[];
          var a_counts=[];
          //获取数据
          $.ajax({
              async:false,
              type:'get',
              url : 'http://'+api_url+'/Energy.ashx?TaskID=4000',
              data: data,
              dataType : 'json',
              success  : function(json) {
                  if(json.code==0){
                      $.each(json.data, function(name, value){
                          a_days.push(value.Day);
                          a_counts.push(value.UseValue);
                      })
                  }
              },
              error  : function(json) {
                  alert(json.msg);
              }
          });

          _data.push(a_days);
          _data.push(a_counts);
          return _data;
      }

      function init_echart_pie(data){
          var _X=data[0];
          var _Y=data[1];


          // 基于准备好的dom，初始化echarts图表
          var myChart = echarts.init(document.getElementById('echart_pie'));

          var option = {
              tooltip: {
                  trigger: 'axis'
              },
              toolbox: {
                  feature: {
                      dataView: {show: true, readOnly: false},
                      magicType: {show: true, type: ['line', 'bar']},
                      restore: {show: true},
                      saveAsImage: {show: true}
                  }
              },
              legend: {
                  data:['正向有功电能']
              },
              grid:{
                  y2:140
              },
              xAxis: [
                  {
                      type: 'category',
                      data: _X,
                      axisLabel:{
                          interval:0,
                          rotate:-30,
                      }
                  }
              ],
              yAxis: [
                  {
                      type: 'value',
                      name: '数量',
                      min: 0,
                      max: Math.ceil(Math.max.apply(null, _Y)/10)*10,
                      interval: Math.ceil(Math.max.apply(null, _Y)/10)*10/5,
                      axisLabel: {
                          formatter: '{value}'
                      }
                  }
              ],
              series: [
                  {
                      name:'正向有功电能',
                      type:'line',
                      data:_Y
                  }
              ]
          };




          // 为echarts对象加载数据
          myChart.setOption(option);
          window.onresize = myChart.resize;
      }


    </script>

    <script>

        layui.use(['form', 'laydate'], function(){
            form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate;

            //常规用法
            laydate.render({elem: '.StartTime'});
            laydate.render({elem: '.EndTime'});

            //监听提交
            form.on('submit(demo1_search)', function(data){
              var InstrumentName=$("#form_search .InstrumentName").val();
              var MouldID=$("#form_search .MouldID").val();
              var CarID=$("#form_search .CarID").val();
              data.field.InstrumentName = InstrumentName ? InstrumentName.join('_') : '';
              data.field.MouldID = MouldID ? MouldID.join('_') : '';
              data.field.CarID = CarID ? CarID.join('_') : '';

              render_gridTable(data.field);
              render_echart(data.field);
              return false;
            });

            //监听提交
            form.on('submit(demo1)', function(data){
              layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
              })
              return false;
            });

            fnInit_form_search();
            form.render();
        });
    </script>

    <script type="text/javascript">
        $(function(){
            //导出问题列表
            $('#export_list').click(function(){
                var InstrumentName=$('#form_search .InstrumentName').val();
                var StartTime=$('#form_search .StartTime').val();
                var EndTime=$('#form_search .EndTime').val();
                var DateFormat=$('#form_search .DateFormat').val();

                _ajax_export_list(InstrumentName,StartTime,EndTime,DateFormat);
            });
        });

        function _ajax_export_list(InstrumentName,StartTime,EndTime,DateFormat){
            $.ajax({
                async:false,
                type:'get',
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Energy.ashx?TaskID=6015',
                data: {'InstrumentName':InstrumentName, 'StartTime':StartTime, 'EndTime':EndTime, 'DateFormat':DateFormat},
                dataType : 'json',
                success  : function(json) {
                    if(json.code==0){
                        var download_url='http://'+api_url+'/'+json.data;

                        window.location.href=download_url;
                    }else{
                        alert(json.msg);
                    }
                },
                error  : function(json) {
                    alert(json.msg);
                }
            });
        }

        //第二个导出
        function _ajax_export_list_2(){
            var StartTime=$('#form_search .StartTime').val();
            var EndTime=$('#form_search .EndTime').val();
            var DateFormat=$('#form_search .DateFormat').val();
            var InstrumentName=$('#form_search .InstrumentName').val();
            var MouldID=$('#form_search .MouldID').val();
            var CarID=$('#form_search .CarID').val();

            var data={
                StartTime:StartTime,
                EndTime:EndTime,
                DateFormat:DateFormat,
                InstrumentName:InstrumentName,
                MouldID:MouldID,
                CarID:CarID
            };

            $.ajax({
                async:false,
                type:'get',
                contentType:"application/x-www-form-urlencoded",
                url : 'http://'+api_url+'/Energy.ashx?TaskID=40010',
                data: data,
                dataType : 'json',
                success  : function(json) {
                    if(json.code==0){
                        var download_url='http://'+api_url+'/'+json.data;
                        $('#export_list_2').removeAttr('data-print');
                        window.location.href=download_url;
                    }else{
                        layer.msg(json.msg);
                    }
                },
                error  : function(json) {
                    layer.msg(json.msg);
                }
            });
        }

    </script>
