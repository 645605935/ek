          gridComplete:function(){  //在此事件中循环为每一行添加修改和删除链接
              var ids=jQuery(grid_selector).jqGrid('getDataIDs');
              for(var i=0; i<ids.length; i++){
                  var id=ids[i];
                  var _rowData = $(grid_selector).jqGrid('getRowData',id); 

                  var options="";
                      options += "<button style='margin-bottom:5px;' class='btn btn-primary btn-xs id-btn-dialog2_edit' title='id-btn-dialog2_edit' data-RowID='"+_rowData.RowID+"'><i class='icon-edit bigger-110'></i>修改</button>";  
                  jQuery(grid_selector).jqGrid('setRowData', ids[i], { Options: options });
              }


              //②在gridComplete调用合并方法
              var gridName = "grid-table";
              Merger(gridName, 'M_Name');
              Merger(gridName, 'M_MNumber');
          }
        });


        jQuery(grid_selector).closest(".ui-jqgrid-bdiv").css({ "overflow-x" : "hidden" });//去除jqgrid横向滚动条


        //公共调用方法
        function Merger(gridName, CellName) {
            //得到显示到界面的id集合
            var mya = $("#" + gridName + "").getDataIDs();
            //当前显示多少条
            var length = mya.length;
            for (var i = 0; i < length; i++) {
                //从上到下获取一条信息
                var before = $("#" + gridName + "").jqGrid('getRowData', mya[i]);
                //定义合并行数
                var rowSpanTaxCount = 1;
                for (j = i + 1; j <= length; j++) {
                    //和上边的信息对比 如果值一样就合并行数+1 然后设置rowspan 让当前单元格隐藏
                    var end = $("#" + gridName + "").jqGrid('getRowData', mya[j]);
                    if (before[CellName] == end[CellName]) {
                        rowSpanTaxCount++;
                        $("#" + gridName + "").setCell(mya[j], CellName, '', { display: 'none' });
                    } else {
                        rowSpanTaxCount = 1;
                        break;
                    }
                    $("#" + CellName + "" + mya[i] + "").attr("rowspan", rowSpanTaxCount);
                }
            }
        }

    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
    <script>
        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
        }
    </script>

      //编辑
      function _ajax_edit(_data){
          var _json;
          $.ajax({  
              async:false,
              type:'post',  
              contentType:"application/x-www-form-urlencoded",
              url : 'http://'+api_url+'/Default.ashx?TaskID=20130',
              data: JSON.stringify(_data),
              dataType : 'json',
              success  : function(json) {  
                  if(json.code == 0){
                      layer.msg(json.msg);
                      var selectID=$("#grid-table").getGridParam("selrow");

                      $("#grid-table").setRowData(selectID, _data);
                      $("div[aria-describedby='dialog-confirm_edit'] .ui-dialog-titlebar-close").trigger("click");
                  }else{
                      layer.msg(json.msg);
                  }
              },
              error  : function() {  
                  layer.msg('接口错误');
              }  
          }); 
          return _json;  
      }


      //获取单条信息
      function _ajax_get_row_info(RowID){
          var _data="";
          $.ajax({  
              type:'get',  
              url : 'http://'+api_url+'/Default.ashx?TaskID=2012&RowID='+RowID,
              dataType : 'json',
              success  : function(json) {  
                  console.log(json);
                  if(json.code == 0){
                      var data=json.data;

                      if(data.PictureL1){
                          $('#edit_form .PictureL1').val(data.PictureL1);
                          $('#edit_form .show_img_PictureL1').attr('src', data.PictureL1).show();
                      }else{
                          $('#edit_form .PictureL1').val('');
                          $('#edit_form .show_img_PictureL1').attr('src', '').hide();
                      }
                      if(data.PictureL2){
                          $('#edit_form .PictureL2').val(data.PictureL2);
                          $('#edit_form .show_img_PictureL2').attr('src', data.PictureL2).show();
                      }else{

                      }
                      if(data.PictureR1){
                          $('#edit_form .PictureR1').val(data.PictureR1);
                          $('#edit_form .show_img_PictureR1').attr('src', data.PictureR1).show();
                      }else{
                          $('#edit_form .PictureL1').val('');
                          $('#edit_form .show_img_PictureL1').attr('src', '').hide();
                      }
                      if(data.PictureR2){
                          $('#edit_form .PictureR2').val(data.PictureR2);
                          $('#edit_form .show_img_PictureR2').attr('src', data.PictureR2).show();
                      }else{
                          $('#edit_form .PictureR2').val('');
                          $('#edit_form .show_img_PictureR2').attr('src', '').hide();
                      }
                  
                      $('#edit_form .RowID').val(data.RowID);

                      layui.form().render();
                      _data=json;
                  }else{
                      layer.msg(json.msg);
                      _data=json;
                  }
              },
              error  : function() {  
                  layer.msg('error');
              }  
          }); 
          return _data;
      }
