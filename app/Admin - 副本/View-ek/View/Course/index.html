          $.ajax({  
              async:false,
              type:'post',  
              url : 'http://118.89.46.84/Default.ashx?TaskID=4092',
              dataType : 'json',
              success  : function(json) { 
                  if(json.code==0){

                  }
              },

                  layer.msg(json.msg);
              }  
          });  
      }

          // var _add_data=JSON.stringify(data);

          $.ajax({

              type:'post',

                  }else{

                  }

    <!-- jQuery smartMenu右键自定义上下文菜单插件  start -->
    <script type="text/javascript" src="__PUBLIC__/Admin/jquery-smartMenu/js/jquery-smartMenu.js"></script>
    <script>
        function Fn_Init_smartMenu(){
            var chkSingle = $("th input"), chkGroup = $("td input");
            var funTrStyle = function() {
              chkGroup.each(function() {
                if ($(this).attr("checked")) {
                  $(this).parents("tr").addClass("bg"); 
                } else {
                  $(this).parents("tr").removeClass("bg");  
                }
              });
            }, funTrGet = function() {
              return  $("td input:checked").parents("tr");
            };

            chkSingle.bind("click", function() {
              if ($(this).attr("checked")) {
                chkGroup.attr("checked", "checked");
              } else {
                chkGroup.attr("checked", "");
              }
              funTrStyle(); 
            });

            chkGroup.bind("click", funTrStyle);
            funTrStyle();

            //自定义右键上下文
            var objDelete = {
              text: "删除",
              func: function() {
                  $('#del_grid-table').trigger('click');
              } 
            }, objShow = {
              text: "查看",
              func: function() {
                  $('#view_grid-table').trigger('click');
              } 
            }, objEdit = {
              text: "编辑",
              func: function() {
                  $('#edit_grid-table').trigger('click');
              }
            }, objUnRead = {}, objSend = {};

            var mailMenuData = [
              [objDelete, objShow]
            ];

            $("#grid-table>tbody>tr").smartMenu(mailMenuData, {
              name: "mail",
              beforeShow: function() {    
                //根据选中的是否是已读显示不同的上下文菜单
                $(this).find("input").attr("checked", "checked"); 
                funTrStyle();

                //动态数据，及时清除
                $.smartMenu.remove();

                //确定显示数据 - 主要是已读与未读
                var numTrBold = 0, numTrNormal = 0, eleTr = funTrGet();
                eleTr.each(function() {
                  if ($(this).css("font-weight") === "700") {
                    numTrBold++; 
                  } 
                  if ($(this).css("font-weight") === "400") {
                    numTrNormal++;  
                  }
                });

                if (eleTr.size() === numTrBold) {
                  //全是粗体  
                  mailMenuData[1] = [objEdit];
                } else if (eleTr.size() === numTrNormal) {
                  //全是正常
                  mailMenuData[1] = [objEdit];
                } else {
                  //混杂
                  mailMenuData[1] = [objEdit];
                }
              }
            });
        }
    </script>
    <!-- jQuery smartMenu右键自定义上下文菜单插件  end -->

     <script type="text/javascript">
 	      	//点击排程的时候确发此事件
 	      	function click_to_paicheng(grid_data){　

 		        jQuery(grid_selector).jqGrid({
 		          data: grid_data,
 		          datatype: "local",
 		          height: 430,
 		          colNames:['ID', 'ScheduleID', '模具名称', '产线', '开始时间','结束时间','预计冲压次数','操作'],
 		          colModel:[
 		            {name:'ID',index:'ID',  sorttype:"int",align : "center", hidden: true},
 		            {name:'ScheduleID',index:'ScheduleID',  sorttype:"int",align : "center", hidden: true},
 		            
 		            {name:'MouldName',index:'MouldName', editable:true,align : "center"},
 		            {name:'Line',index:'Line', editable: true,align : "center"},
 		            {name:'StartTime',index:'StartTime', editable: true,align : "center"},
 		            {name:'EndTime',index:'EndTime', editable: true,align : "center"},
 		            {name:'Chongci',index:'Chongci', editable: true,align : "center"},

 		            {name:'Operates',index:'Operates',align:'center',width:300,sortable:false}
 		          ], 
 		      	  rownumbers:true,
 		      	  rownumWidth:50,//设置行号列宽度
 		      	  autowidth:true,
 		      	  shrinkToFit:true,//ture，则按比例初始化列宽度。如果为false，则列宽度使用colModel指定的宽度
 		          viewrecords : true,
 		          rowNum:10,
 		          rowList:[10,20,30],
 		          pager : pager_selector,
 		          altRows: true,
 		          multiselect: true,
 		          multiboxonly: true,
 		      
 		          loadComplete : function() {
 		            var table = this;
 		            setTimeout(function(){
 		              updatePagerIcons(table);
 		            }, 0);
 		          },  

 		          gridComplete:function(){  //在此事件中循环为每一行添加修改和删除链接
 		              var ids=jQuery(grid_selector).jqGrid('getDataIDs');
 		              for(var i=0; i<ids.length; i++){
 		                  var id=ids[i];   

 		                  var _rowData = $(grid_selector).jqGrid('getRowData',id);

 		                  var operate = "<button style='margin-right:5px;' class='btn btn-primary btn-xs id-btn-dialog2_insert' title='id-btn-dialog2_insert'><i class='icon-edit bigger-110'></i>插入</button>";
 		                  	  operate+= "<button style='margin-right:5px;' class='btn btn-primary btn-xs id-btn-dialog2_edit' title='id-btn-dialog2_edit'><i class='icon-edit bigger-110'></i>修改</button>";
 		                  	  operate+= "<button style='margin-right:5px;' class='btn btn-danger btn-xs'><i class='icon-trash bigger-110'></i>删除</button>";   
 		                  jQuery(grid_selector).jqGrid('setRowData', ids[i], { Operates: operate });
 		              }
 		          }
 		        });
 	      	}
 	
 	        //replace icons with FontAwesome icons like above   //更新分页图标  
 	        function updatePagerIcons(table) {
 	          var replacement = 
 	          {
 	            'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
 	            'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
 	            'ui-icon-seek-next' : 'icon-angle-right bigger-140',
 	            'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
 	          };
 	          $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
 	            var icon = $(this);
 	            var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
 	            
 	            if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
 	          })
 	        }
     </script>
